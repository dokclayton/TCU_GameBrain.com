<head>

    <section>
        <div class="form-box">

                <form id="login-form" action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register">
                        <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
                    </div>
                </form>
                <form id="register-form" action="" style="display: none;">
                    <h2>Register</h2>
                    <div class="inputbox">
                        <input type="text" required>
                        <label for="">Name</label>
                    </div>
                    <div class="inputbox">
                        <input type="email" required>
                        <label for="">Email</label>

                    </div>
                    <div class="forget">

                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="register">
                        <p>Already have an account? <a href="#" id="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script>
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const loginLink = document.getElementById("login-link");
        const registerLink = document.getElementById("register-link");
        const btnLogin = document.getElementsByClassName("btnLogin-popup")

        btnLogin-popup.addEventListener("click", function(event) {
            event.preventDefault();
            btnLogin.style.display = "block";
            loginForm.style.display = "none";
            registerForm.style.display = "none";
        });
    
        loginLink.addEventListener("click", function(event) {
            event.preventDefault();
            loginForm.style.display = "block";
            registerForm.style.display = "none";
        });
    
        registerLink.addEventListener("click", function(event) {
            event.preventDefault();
            loginForm.style.display = "none";
            registerForm.style.display = "block";
        });

</body>
